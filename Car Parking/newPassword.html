<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newPassword</title>
    <!-- bootstrap5-->
    <link rel="stylesheet" href="./assets/css/BS5_CSS/bootstrap.css">
    <script src="./assets/js/BS5_js/bootstrap.bundle.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="./assets/js/jquery-3.6.4.min.js"></script>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
    <script src="./assets/js/BS5_js/bootstrap.bundle.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/password.css">
    <style>
        #checkEye,
        #checkEye1 {
            position: relative;
            right: 40px;
            color: #0069B4;
        }

        label {
            display: block;
            margin-left: 25%;
        }

        .accPwd {
            margin-left: 25%;
            width: 50%;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 topBgc">
                <i class="bi bi-chevron-left"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="placeCenter forgetPassword"><b>設定新密碼</b> </p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 placeCenter">
                <p class="text-center verification_code">
                    <b>密碼至少 6 個字元，且包含英文大小寫和數字。</b>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4">
                <label for="userEmail" class="emailLabel"><b>新密碼</b></label>
                <input type="email" id="userEmail" class="border border-1 rounded-2" placeholder="1234"
                    required="required">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="userEmail" class="emailLabel"><b>再次輸入密碼</b></label>
                <input type="email" id="userEmail" class="border border-1 rounded-2" placeholder="1234"
                    required="required">
            </div>
        </div>

        <div class="row">
            <div class="col-12 placeCenter" style="margin-top: 350px;">
                <button type="submit" class="border border-light rounded-3 submitBtn"><b>重置密碼</b></button>
            </div>
        </div>


    </div>



    <script>
        // 密碼顯示/隱藏
        $("#checkEye").click(function () {
            if ($(this).hasClass('fa-eye')) {
                $("#userPassword").attr('type', 'text');
            } else {
                $("#userPassword").attr('type', 'password');
            }
            $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash');
        });

        $("#checkEye1").click(function () {
            if ($(this).hasClass('fa-eye')) {
                $("#userPassword1").attr('type', 'text');
            } else {
                $("#userPassword1").attr('type', 'password');
            }
            $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash');
        });


    </script>

</body>

</html>
