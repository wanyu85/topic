<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新增車牌</title>
    <!-- bootstrap5-->
    <link rel="stylesheet" href="./assets/css/BS5_CSS/bootstrap.css">
    <script src="./assets/js/BS5_js/bootstrap.bundle.js"></script>
    <!-- jQuery -->
    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        button {
            border: none;
            background-color: transparent;
        }

        .back_btn {
            color: white;
            text-align: center;
            font-size: 40px;
            position: fixed;
            margin-left: 0%;
        }


        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <div style="height: 80px; background-color: #0069B4; width: 100%; ">
        <button class="back_btn">x</button>
        <h1 style="color: white; line-height:80px; text-align: center;">選擇繳費車牌號碼</h1>
    </div>
    <div style="background-color: white;">
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col-12" style="text-align:center">
                    <img src="https://s.yimg.com/os/zh-Hant-TW/homerun/zeek__596/c72e204227f883d88d72a85796f6dab6">
                </div>
                <div class="col-12" style="text-align:center">
                    <h4>
                        請輸入您的車牌號碼
                    </h4>
                </div>
                <div class="col-12" style="text-align:center">
                    <h6 style="color: #0069B4;">
                        ①車號需為數字、英文、"-"號碼組合
                    </h6>
                </div>
                <input class="col-12" type="text"
                    style="text-align:center; font-size: 40px; background-color: rgba(206, 206, 206, 0.302);border-radius: 10px;"
                    placeholder="EX:ABC-123">
                <div class="col-12" style="text-align:center">
                    <h4 style="padding-top: 15px;">
                        請選擇車種
                    </h4>
                </div>
                <div class="col-6" style="text-align: left">
                    <h1>汽車</h1>
                </div>
                <div class="col-6" style="text-align: right;">
                    <input type="radio" name="cartype" id="" style="height:35px;width:35px;">
                </div>
                <hr>
                <div class="col-6" style="text-align: left">
                    <h1>一般輕、重型機車</h1>
                </div>
                <div class="col-6" style="text-align: right;">
                    <input type="radio" name="cartype" id="" style="height:35px;width:35px;">
                </div>
                <hr>
                <div class="col-6" style="text-align: left">
                    <h1>250CC 以上重型機車</h1>
                </div>
                <div class="col-6" style="text-align: right;">
                    <input type="radio" name="cartype" id="" style="height:35px;width:35px;">
                </div>
                <hr>
                <div class="col-12" style="padding-top: 40px;">
                    <button
                        style="background-color: #0069B4;color: white; width:100%; line-height:80px; border-radius: 20px; ">
                        <h1>完成</h1>
                    </button>
                </div>




            </div>


        </div>

    </div>
</body>

</html>
