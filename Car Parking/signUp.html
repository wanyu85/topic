<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <!-- bootstrap5-->
    <link rel="stylesheet" href="./assets/css/BS5_CSS/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
    <script src="./assets/js/BS5_js/bootstrap.bundle.js"></script>

    <!-- jQuery -->
    <script src="./assets/js/jquery-3.6.4.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/login_signup.css">


    <style>
        #checkEye,
        #checkEye1 {
            position: relative;
            right: 40px;
            color: #0069B4;
        }

        label>span {
            color: red;
        }

        label {
            display: block;
            margin-left: 25%;
        }

        .accPwd {
            margin-left: 25%;
            width: 50%;
        }
    </style>
</head>

<!--表單內容-->
<form style="margin: auto; width: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="text-center mb-4" style="font-size: 32px; margin-top: 70px;"><b>會員註冊</b></p>
            </div>
        </div>
        <div class="row form-group justify-content-center">
            <div class="col-12">
                <label class="accPwdWord"><span>*</span> 會員帳號</label>
                <input name="userAccount" id="userAccount" type="text" class="border border-1 rounded-2  mb-4 accPwd "
                    placeholder="User001" required="required" minlength="2">
            </div>
        </div>

        <div class="row form-group justify-content-center">
            <div class="col-12">
                <label class="accPwdWord"><span>*</span> 聯絡手機</label>
                <input name="Tel" id="userPhone" class="border border-1 rounded-2  mb-4 accPwd" type="tel" placeholder="09xxxxxxxx"
                    required="required" maxlength="11" pattern="09+[0-9]{8}" oninput="setCustomValidity('');"
                    oninvalid="setCustomValidity('手機號碼格式錯誤，須為09開頭。');">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <label class="accPwdWord"><span>*</span> 聯絡信箱</label>
                <input name="Email" id="userEmail" class="border border-1 rounded-2 mb-4 accPwd" type="email"
                    placeholder="a@g.xx" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-12 mb-4">
                <label class="accPwdWord"><span>*</span> 設定登入密碼</label>
                <input type="password" id="userPassword" class="border border-1 rounded-2 accPwd" minlength="6"
                    placeholder="Pwd0dd001" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{6,}$" required>
                <i id="checkEye" class="fas fa-eye" style="width: 0;"></i>
                <p class="accPwdWord" style="font-size: 10px;margin-left: 25%; width: 50%;">密碼至少 6 個字元，且包含英文大小寫和數字。</p>

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 mb-5">
                <label class="accPwdWord"><span>*</span> 確認登入密碼</label>
                <input type="password" id="userPassword1" class="border border-1 rounded-2 accPwd 
                    placeholder="Pwd0dd001" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{6,}$" required
                    oninput="setCustomValidity('');"
                    onchange="if(document.getElementById('userPassword').value != document.getElementById('userPassword1').value){setCustomValidity('密碼不吻合');}">
                <i id="checkEye1" class="fas fa-eye " style="width: 0;"></i>
                <p class="accPwdWord" style="font-size: 10px;margin-left: 25%; width: 50%;">請再次輸入密碼。</p>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-12 placeCenter">
                <button type="submit" id="btnSignUp"
                    style="width: 50%; height: 35px; background-color: #34A853; color: white;"
                    class="btn btn-block placeCenter mt-4"><span style="font-size: 18px;"><b>註冊</b> </span>
                </button>
            </div>
        </div>

    </div>

</form>


<script>
    // 密碼顯示/隱藏
    $("#checkEye").click(function () {
        if ($(this).hasClass('fa-eye')) {
            $("#userPassword").attr('type', 'text');
        } else {
            $("#userPassword").attr('type', 'password');
        }
        $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash');
    });

    $("#checkEye1").click(function () {
        if ($(this).hasClass('fa-eye')) {
            $("#userPassword1").attr('type', 'text');
        } else {
            $("#userPassword1").attr('type', 'password');
        }
        $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash');
    });


</script>
