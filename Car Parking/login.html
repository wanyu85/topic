<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <!-- bootstrap5-->
  <link rel="stylesheet" href="./assets/css/BS5_CSS/bootstrap.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

  <!-- icon -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
  <script src="./assets/js/BS5_js/bootstrap.bundle.js"></script> -->


  <!-- jQuery -->
  <script src="./assets/js/jquery-3.6.4.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/login_signup.css">

  <style>
    .container {
      position: relative;
      padding-left: 0;
      padding-right: 0;
    }

    .searchIcon {
      position: relative;
      right: 50px;
      color: #0069B4;
    }

    .accPwd {
      margin-left: 25%;
      width: 50%;
    }

    #checkEye {
      position: relative;
      right: 40px;
      color: #0069B4;
    }

    #btnSent {
      width: 50%;
      height: 35px;
      background-color: #0069B4;
      color: white;
      margin-left: 25%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" style="position: relative;">
      <div class="col-12 " style="position: absolute; z-index: 1;">
        <svg width="100%" height="100%" viewBox="0 0 390 198" preserveAspectRatio="xMidYMid meet" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M355.93 0H349.203H0V198L125.797 114.001C125.797 114.001 242.741 30.5375 390 28.0064V0H355.93Z"
            fill="#0069B4" />
        </svg>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center" style="margin-top: 80px;  position: absolute; z-index: 2;">
        <input class="border border-white rounded-2 text-center ms-5" style="width: 50%; height: 35px;" type="search"
          placeholder="你要到哪裡?" aria-label="Search">
        <button class="btn border-0 searchIcon" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="margin-top: 200px; position: relative; z-index: 4;">
        <img src="./assets/image/login/Frame.svg" style="display:block; margin:auto;" alt="">
      </div>
    </div>

    <div class="row justify-content-center mb-3 ">
      <div class="col-12 mb-2" style="margin-top: 30px;position: absolute; z-index: 5;">
        <label for="userAccount" class="accPwdWord" style="margin-left: 25%;">帳號</label>
        <input type="text" id="userAccount" class="border border-1 rounded-2 accPwd" placeholder="User001" required>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12" style="margin-top: 80px; position: absolute; z-index: 6;">
        <label for="userPassword" class="accPwdWord" style="margin-left: 25%;">密碼</label>
        <input type="password" id="userPassword" class="border border-1 rounded-2 accPwd" placeholder="Pswr0dd001"
          required>
        <span><i id="checkEye" class="fas fa-eye"></i></span>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6" style="margin-top: 150px; position: absolute; z-index: 7;">
        <a href="#">
          <p class="wordColor" style="text-align: right;"> 忘記密碼?</p>
        </a>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12" style="margin-top: 180px; position: absolute; z-index: 8;">
        <button type="submit" id="btnSent" class="btn placeCenter mt-4 mb-2"><span
            style="font-size: 18px;"><b>登入</b></span>
        </button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12" style="margin-top: 250px; position: absolute; z-index: 7;">
        <a href="#">
          <p class="wordColor placeCenter">註冊新用戶</p>
        </a>
      </div>
    </div>


  </div>





  <script>
    // 密碼顯示/隱藏
    $("#checkEye").click(function () {
      if ($(this).hasClass('fa-eye')) {
        $("#userPassword").attr('type', 'text');
      } else {
        $("#userPassword").attr('type', 'password');
      }
      $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash');
    });
  </script>



</body>

</html>
